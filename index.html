<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Goodread</title>
</head>
<body>
    
<header>
    <nav>
        <div class="logo">
            ðŸ“š <span>BookNook</span>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#wishlist">Wishlist</a>
            <a href="#reviews">My Reviews</a>
        </div>
    </nav>
</header>

<section class="search-section">
    <div class="container">
        <h2>Find Your Next Favorite Book</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by title, author, or keyword...">
            <button id="search-button">Search</button>
        </div>
        <div class="genre-filters">
            <button class="genre-btn active" data-genre="all">All Genres</button>
            <button class="genre-btn" data-genre="fantasy">Fantasy</button>
            <button class="genre-btn" data-genre="mystery">Mystery</button>
            <button class="genre-btn" data-genre="romance">Romance</button>
            <button class="genre-btn" data-genre="sci-fi">Sci-Fi</button>
            <button class="genre-btn" data-genre="thriller">Thriller</button>
            <button class="genre-btn" data-genre="non-fiction">Non-Fiction</button>
        </div>
    </div>
</section>

<main class="container">
    <section id="recommended-section">
        <h2 class="section-title">Recommended For You</h2>
        <div class="book-grid" id="recommended-books">
            <!-- Books will be loaded here by JavaScript -->
        </div>
    </section>
    
    <section id="search-results-section" style="display: none;">
        <h2 class="section-title">Search Results</h2>
        <div class="book-grid" id="search-results">
            <!-- Search results will be loaded here -->
        </div>
    </section>
    
    <section id="wishlist" class="wishlist-section">
        <h2 class="section-title">My Reading Wishlist</h2>
        <div id="wishlist-content">
            <!-- Wishlist will be loaded here -->
        </div>
    </section>
    
    <section id="reviews" class="reviews-section">
        <h2 class="section-title">My Book Reviews</h2>
        
        <div class="tabs">
            <div class="tab active" data-tab="my-reviews">My Reviews</div>
            <div class="tab" data-tab="add-review">Add Review</div>
        </div>
        
        <div id="my-reviews-content" class="tab-content">
            <div class="review-list" id="review-list">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
        
        <div id="add-review-content" class="tab-content" style="display: none;">
            <div class="review-form">
                <div class="form-group">
                    <label for="review-book">Book Title</label>
                    <select id="review-book">
                        <option value="">Select a book...</option>
                        <!-- Book options will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="review-rating">Rating</label>
                    <div class="star-rating" id="star-rating">
                        <span data-rating="1">â˜…</span>
                        <span data-rating="2">â˜…</span>
                        <span data-rating="3">â˜…</span>
                        <span data-rating="4">â˜…</span>
                        <span data-rating="5">â˜…</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-text">Your Review</label>
                    <textarea id="review-text" placeholder="Share your thoughts about this book..."></textarea>
                </div>
                <button class="btn" id="submit-review">Submit Review</button>
            </div>
        </div>
    </section>
</main>

<!-- Book Detail Modal -->
<div class="modal-backdrop" id="book-modal">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Book Details</div>
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body" id="book-modal-content">
            <!-- Book details will be loaded here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="close-modal-btn">Close</button>
            <button class="btn" id="add-wishlist-modal-btn">Add to Wishlist</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 BookNook - Your Personal Book Companion</p>
</footer>
</body>
</html>
