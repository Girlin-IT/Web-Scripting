<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <title>Goodread</title>

<h1>My Simple Goodreads</h1>

<section id="search">
    <h2>Search for Books</h2>
    <form id="search-form">
        <input type="text" id="search-term" placeholder="Enter book title or author">
        <select id="genre-filter">
            <option value="">All Genres</option>
            <option value="fantasy">Fantasy</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="historical_fiction">Historical Fiction</option>
        </select>
        <button type="button" id="search-button">Search</button>
    </form>

    <div id="book-list">
        <!-- Books will be displayed here -->
    </div>
</section>

<section id="wishlist">
    <h2>My Wishlist</h2>
    <div id="wishlist-books">
        <!-- Wishlist books will be displayed here -->
    </div>
</section>

<section id="reviews">
    <h2>Reviews</h2>
    <div id="reviews-list">
        <!-- Reviews will be displayed here -->
    </div>
    <h3>Leave a Review</h3>
    <form id="review-form">
        <input type="text" id="review-book-title" placeholder="Book Title">
        <textarea id="review-text" placeholder="Your Review"></textarea>
        <button type="button" id="submit-review">Submit Review</button>
    </form>
</section>

<section id="recommendations">
    <h2>Recommendations</h2>
    <div id="recommendations-list">
        <!-- Recommendations will be displayed here -->
    </div>
</section>
</div>
