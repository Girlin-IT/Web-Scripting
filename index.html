<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworms Club</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your Next Favorite Book</h1>
    
    <div class="container">
        <div class="form-container">
            <h2>Your Reading Preferences</h2>
            <form id="preference-form">
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" multiple size="5">
                        <option value="fantasy">Fantasy</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="mystery">Mystery & Crime</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="biography">Biography</option>
                        <option value="manga">Manga</option>
                        <option value="young-adult">Young Adult</option>
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple genres</small>
                </div>
                
                <div class="form-group">
                    <label for="author">Author (Optional)</label>
                    <input type="text" id="author" placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label for="price-min">Price Range ($)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="price-min" placeholder="Min" min="0" value="0">
                        <input type="number" id="price-max" placeholder="Max" min="0" value="100">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="any">Any Language</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="format">Book Format</label>
                    <select id="format">
                        <option value="any">Any Format</option>
                        <option value="hardcover">Hardcover</option>
                        <option value="paperback">Paperback</option>
                        <option value="ebook">E-Book</option>
                        <option value="audiobook">Audiobook</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="publication-year">Publication Year (After)</label>
                    <input type="number" id="publication-year" min="1900" max="2025" placeholder="e.g. 2010">
                </div>
                
                <button type="submit" id="find-books">Find Books</button>
            </form>
        </div>
        
        <div class="results-container">
            <h2>Recommended Books</h2>
            <div id="book-results">
                <p class="no-results">Fill out the form and click "Find Books" to see recommendations tailored to your preferences.</p>
            </div>
        </div>
    </div>
</body>
</html>
