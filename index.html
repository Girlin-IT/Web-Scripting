<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>>
    <link rel="stylesheet" href="style.css">

    <title>BookApp</title>
</head>
<body>
    <header>
        <h1>Find Your Next Read</h1>
      </header>
      <main>
        <!--Dropdown to choose genre
        Dropdown to choose language
        Button to search
        Area to display search results-->

        <section class="search-section">
          <h2>Search Books by Genre</h2>
          <select id="genre-select">
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="romance">Romance</option>
            <option value="mystery">Mystery</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="historical">Historical</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
          </select>
          <select id="language-select">
            <option value="any">Any Language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
          </select>
          <button onclick="searchBooks()">Search</button>
          <div class="book-list" id="search-results"></div>
        </section>
        <!--A section that shows books recommended based on user preferences (wishlist)-->
        <section class="recommended">
          <h2>Recommended Books</h2>
          <div class="book-list" id="recommended-books"></div>
        </section>
    
        <section class="wishlist">
          <h2>Reading Wish List</h2>
          <div class="book-list" id="wishlist"></div>
        </section>
    
        <section class="review-section">
          <h2>Leave a Review</h2>
          <input type="text" id="review-book" placeholder="Book Title" /><br />
          <textarea id="review-text" placeholder="Write your review here..."></textarea><br />
          <button onclick="submitReview()">Submit Review</button>
          <div id="reviews"></div>
        </section>
      </main>
